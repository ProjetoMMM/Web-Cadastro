<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Muda Meu Mundo</title>
    <link rel="stylesheet" type="text/css" href="Cstyle.css">
</head>

<body>
    <header class="cabeçalho">
        <img class="logo" src="logo.png" alt="Muda Meu Mundo - Compre bem e faça o bem">
    </header>
    <main class="cadastro">
    <div>
        <h1 class="titulo">Cadastro Novo Funcionário</h1>
        <p>Funcionário novo? Faça aqui o seu cadastro!</p>
    </div>
    <form action="http://127.0.0.1:5500/Login/login.html">
    <fieldset class="formulario">
        <div>
            <label class="pergunta">nome completo</label>
            <input type="text" name="nome" placeholder="digite aqui seu nome completo" id="nome" autocomplete="off" required>      
        </div>
        <div>
            <label class="pergunta">email</label>
            <input type="email" name="email" id="email" placeholder="ex: agrônomo@mmm.br" autocomplete="off" required>
        </div>
        <div>
            <label class="pergunta">crie sua senha</label>
            <input type="password" name="senha" placeholder="senha para uso exclusivo do agrônomo " id="senha" required>
        </div>
        <div>
            <label class="pergunta">celular - WhatsApp</label>
            <input type="tel" name="celular" id="celular" placeholder="ex: xx xxxxx-xxxx" autocomplete="off" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
        </div>
        <input type="submit" class="retorno" value="Cadastro Criado"> 
    </fieldset>   
    </form>
    </main>
</body>
</html>
